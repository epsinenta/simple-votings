{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'g/style.css' %}" />
    {% block head %} {% endblock %}
  </head>

  <body>
    <menu>
      <a class="back btngbck">Назад</a>
      <header>{% block header %}{% endblock %}</header>
      <search>
        <input type="text" name="" id="" class="search" />
        <button class="search">&#x1F50D;</button>
      </search>
    </menu>
    <div class="placeholder"></div>
    <div class="body"> {% block content %}{% endblock %} </div>
    <script src="{% static 'g/main.js' %}"></script>
  </body>
</html>
